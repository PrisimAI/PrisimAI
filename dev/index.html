<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrismAI ‚Äì Your AI Assistant for Everything</title>
<link rel="icon" href="https://PrisimAI.github.io/PrismAI/favicon.ico" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.2);
  --glass-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
}
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
}
.dark body { background: linear-gradient(135deg,#0f172a 0%,#1e293b 100%); }
.glass { background: var(--glass-bg); backdrop-filter: blur(12px); border:1px solid var(--glass-border); box-shadow: var(--glass-shadow); }
iframe { border-radius: 12px; overflow: hidden; }
</style>
</head>
<body class="text-gray-800 antialiased flex h-screen overflow-hidden dark:text-gray-100 transition-colors duration-300">

<!-- Sidebar -->
<aside class="w-64 flex-shrink-0 flex flex-col justify-between p-6 sm:flex shadow-xl rounded-r-3xl glass m-4">
  <div class="space-y-6">
    <!-- Dark mode toggle -->
    <button id="dark-mode-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-white/20 dark:bg-gray-700/20 text-gray-700 dark:text-gray-200 shadow hover:bg-white/30 dark:hover:bg-gray-600/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <svg id="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path id="sun-icon" class="block dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.93l-.71-.71M12 7a5 5 0 100 10 5 5 0 000-10z" />
        <path id="moon-icon" class="hidden dark:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
      </svg>
    </button>

    <!-- Header -->
    <div class="flex items-center space-x-3 mb-6">
      <h1 class="text-xl font-bold text-gray-900 dark:text-white">PrismAI</h1>
    </div>

    <!-- New Chat Button -->
    <button id="new-chat-btn" class="w-full p-2 rounded-xl bg-blue-500/20 text-blue-600 dark:text-blue-300 font-semibold shadow hover:bg-blue-500/30 active:scale-95 transition-all duration-200">
      + New Chat
    </button>

    <!-- Chat History Sidebar -->
    <div id="chat-history-list-container" class="mb-6 flex-grow overflow-y-auto max-h-[calc(100%-150px)]">
      <h3 class="text-lg font-bold text-gray-700 dark:text-gray-300 mb-3">Chat History</h3>
      <div id="chat-history-list" class="space-y-2"></div>
    </div>

    <!-- Model Selector -->
    <div class="space-y-2 mt-8">
      <label for="model-selector" class="text-sm font-medium text-gray-700 dark:text-gray-300">Select Model</label>
      <select id="model-selector" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow hover:border-blue-400 transition-all duration-200">
        <option value="" disabled selected>Loading models...</option>
      </select>
    </div>
  </div>
</aside>

<!-- Main Content -->
<main class="flex-1 flex flex-col relative p-4">
  <div id="chat-container" class="flex-1 relative w-full max-w-2xl mx-auto my-8 rounded-3xl glass overflow-hidden">
    <div id="welcome-message" class="absolute inset-0 flex flex-col justify-center items-center text-center p-8 space-y-4 text-gray-500 dark:text-gray-400">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Hello there, Stranger!</h2>
      <p class="text-lg">What can I help you with today? Try typing something below.</p>
    </div>

    <div id="chat-history" class="absolute inset-0 overflow-y-auto p-8 space-y-4 hidden"></div>

    <div class="absolute bottom-0 inset-x-0 p-4 bg-white/30 dark:bg-gray-800/30 glass border-t border-gray-200/30 dark:border-gray-700/30">
      <form id="chat-form" class="flex items-end space-x-4">
        <textarea id="chat-input" placeholder="Message PrismAI ‚ú®..." rows="1" class="flex-1 p-3 rounded-2xl border border-gray-300/30 dark:border-gray-600/30 bg-white/30 dark:bg-gray-700/30 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none shadow"></textarea>
        <button type="submit" class="p-3 rounded-2xl bg-blue-500 text-white shadow-lg hover:bg-blue-600 active:bg-blue-700 active:scale-95 transition-all duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.769 59.769 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</main>

<script>
// ========== PrismAI Core Variables ==========
const chatHistory=document.getElementById('chat-history');
const chatInput=document.getElementById('chat-input');
const chatForm=document.getElementById('chat-form');
const welcomeMessage=document.getElementById('welcome-message');
const modelSelector=document.getElementById('model-selector');
const chatHistoryList=document.getElementById('chat-history-list');
const apiKey='TOEAP3DuMvvVHUsy';
const referrer='https://prisimai.github.io/PrismAI/index.html';
const textApiUrl='https://text.pollinations.ai/openai';
const imageApiUrl='https://image.pollinations.ai/prompt/';
const youtubeKey='AIzaSyAJ42G-fy0zwhKHQ1HbK1L-_WxiYq7wSv0'; // ‚Üê Replace with your YouTube API Key
let allChats={},currentChatId=null;

// ========== Core Helper Functions ==========
function escapeHTML(str){const d=document.createElement('div');d.appendChild(document.createTextNode(str));return d.innerHTML;}
function addMessage(message,role,type='text'){
  welcomeMessage.classList.add('hidden');
  chatHistory.classList.remove('hidden');
  const isUser=role==='user';
  const wrap=document.createElement('div');
  wrap.classList.add('flex','mb-4',isUser?'justify-end':'justify-start');
  const bubble=document.createElement('div');
  bubble.classList.add('p-4','rounded-xl','shadow-md',isUser?'bg-blue-500 text-white':'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100');
  bubble.innerHTML=message;
  wrap.appendChild(bubble);
  chatHistory.appendChild(wrap);
  chatHistory.scrollTop=chatHistory.scrollHeight;
  return wrap;
}
function showLoadingIndicator(){
  const l=document.createElement('div');
  l.innerHTML='<div class="p-4 rounded-xl shadow-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 flex space-x-2"><div class="w-3 h-3 bg-gray-500 rounded-full animate-bounce"></div><div class="w-3 h-3 bg-gray-500 rounded-full animate-bounce delay-150"></div><div class="w-3 h-3 bg-gray-500 rounded-full animate-bounce delay-300"></div></div>';
  chatHistory.appendChild(l);
  return l;
}

// ========== YouTube Music Integration ==========
async function handleYouTubeMusic(query){
  const loading=showLoadingIndicator();
  try{
    const res=await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(query)}&key=${youtubeKey}`);
    if(!res.ok)throw new Error('YouTube API error: '+res.status);
    const data=await res.json();
    if(loading&&loading.parentNode)loading.remove();
    if(!data.items.length){addMessage('No results found for that song.','assistant');return;}
    const video=data.items[0];
    const videoId=video.id.videoId;
    const title=video.snippet.title;
    const channel=video.snippet.channelTitle;
    const embed=`
      üéµ <b>${escapeHTML(title)}</b><br>
      <i>${escapeHTML(channel)}</i><br>
      <iframe width="320" height="180" src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
    addMessage(embed,'assistant');
  }catch(err){
    if(loading&&loading.parentNode)loading.remove();
    addMessage('Error: '+err.message,'assistant');
  }
}

// ========== Pollinations API Text/Image ==========
async function streamTextResponse(){
  const loading=showLoadingIndicator();
  try{
    const response=await fetch(textApiUrl,{
      method:'POST',
      headers:{'Content-Type':'application/json','Authorization':`Bearer ${apiKey}`,'x-referrer':referrer},
      body:JSON.stringify({model:modelSelector.value,messages:[{role:'user',content:chatInput.value}]})
    });
    const text=await response.text();
    if(loading&&loading.parentNode)loading.remove();
    addMessage(escapeHTML(text),'assistant');
  }catch(err){
    if(loading&&loading.parentNode)loading.remove();
    addMessage('Error: '+err.message,'assistant');
  }
}
async function handleImageResponse(prompt){
  const url=`${imageApiUrl}${encodeURIComponent(prompt)}?key=${apiKey}`;
  addMessage(`<img src="${url}" class="rounded-xl shadow-lg max-w-xs">`,'assistant');
}

// ========== Chat Submission ==========
chatForm.addEventListener('submit',async e=>{
  e.preventDefault();
  const msg=chatInput.value.trim();
  if(!msg)return;
  addMessage(escapeHTML(msg),'user');
  chatInput.value='';
  const lower=msg.toLowerCase();

  if(lower.startsWith('/image')){
    const prompt=msg.substring(6).trim();
    if(prompt)await handleImageResponse(prompt);
    else addMessage('Please provide a prompt after /image.','assistant');
  }
  else if(lower.startsWith('/music')){
    const query=msg.substring(6).trim();
    if(!query){addMessage('Usage: /music Song Name by Artist','assistant');return;}
    await handleYouTubeMusic(query);
  }
  else{
    await streamTextResponse();
  }
});
</script>
</body>
</html>
