<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrisimAI</title>
  <style>
    /* Reset page to let iframe be full-bleed */
    html,body {
      height:100%;
      margin:0;
      background:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }

    /* container keeps spinner + iframe */
    .embed-wrap {
      position:fixed;
      inset:0; /* top:0; right:0; bottom:0; left:0; */
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
    }

    /* full-viewport iframe */
    iframe.embed-frame {
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    /* Simple centered spinner while iframe loads */
    .spinner {
      position:absolute;
      z-index:20;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:.5rem;
      background: rgba(255,255,255,0.9);
      padding:1rem 1.25rem;
      border-radius:10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .dot {
      width:12px;height:12px;border-radius:50%;
      animation: spin 0.9s linear infinite;
      background: #444;
    }
    @keyframes spin { 0%{ transform: scale(.6) } 50%{ transform: scale(1.2) } 100%{ transform: scale(.6) } }

    /* fallback notice if iframe cannot be shown */
    .fallback {
      position:absolute;
      z-index:30;
      left:12px;
      bottom:12px;
      background:#fff;
      padding:8px 10px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      font-size:13px;
      display:none;
    }

    /* small safe button to open in new tab */
    .open-btn {
      margin-top:6px;
      display:inline-block;
      padding:.35rem .6rem;
      border-radius:6px;
      text-decoration:none;
      border:1px solid #ddd;
      background:#f7f7f7;
      color:#111;
      font-size:.9rem;
    }
  </style>
</head>
<body>
  <div class="embed-wrap" role="region" aria-label="Embedded chat">
    <div class="spinner" id="spinner" aria-hidden="false">
      <div class="dot" aria-hidden="true"></div>
      <div style="font-size:13px;color:#222;">Loading chat…</div>
    </div>

    <iframe
      id="embedFrame"
      class="embed-frame"
      src="https://prisimai.base44.app/Chat"
      title="PrisimAI Chat"
      allow="clipboard-read; clipboard-write; microphone; camera; autoplay; encrypted-media"
      >
      <!-- fallback: shown only when iframe not supported -->
      Your browser doesn't support iframes. Open the chat directly:
      <a href="https://prisimai.base44.app/Chat" target="_blank" rel="noopener">Open chat</a>
    </iframe>

    <div class="fallback" id="fallback">
      Couldn't load the embedded site. <a class="open-btn" href="https://prisimai.base44.app/Chat" target="_blank" rel="noopener">Open in new tab</a>
    </div>
  </div>

  <script>
    const frame = document.getElementById('embedFrame');
    const spinner = document.getElementById('spinner');
    const fallback = document.getElementById('fallback');

    // Hide spinner when iframe loads successfully
    frame.addEventListener('load', () => {
      // some sites load but then block content via headers; the load event still fires—
      // we keep spinner short and then hide it (user can open in new tab if blocked).
      setTimeout(() => {
        spinner.style.display = 'none';
      }, 200); // tiny delay for smoothness
    });

    // If iframe fails to load due to frame-ancestors / X-Frame-Options, there's no reliable cross-origin error.
    // Use a timeout heuristic: if after N seconds spinner still visible, show fallback affordance.
    setTimeout(() => {
      if (spinner && spinner.style.display !== 'none') {
        fallback.style.display = 'block';
        // keep spinner but slightly transparent so user sees both
        spinner.style.opacity = '0.95';
      }
    }, 3500);
  </script>
</body>
</html>
